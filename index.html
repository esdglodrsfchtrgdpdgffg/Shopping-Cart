<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <div class="storeName">bruh.jpg merch store(now with more store)</div>
        <div class="cart">
            <div class="heading">
                <p>Image of Product</p>
                <p>Name of Product</p>
                <p>Price of Product</p>
            </div>
        </div>
         <div class="heading">
            <p class="number">Items in Cart:</p>
            <p class="total">Total: </p>
        </div>
        <div class="inputs">
           <div><input class="itemImage" placeholder="image url"></div> 
           <div><input class="itemName" placeholder="product name"></div> 
           <div><input class="itemPrice" placeholder="product price in $"> </div>
        </div>
        <div class="buttonDiv">
            <button class="newItem">Add New Item</button>
            <button class="purchase">Purchase all Items</button>
        </div>
        <div class="smile.jpg">
        <img src="https://i.kym-cdn.com/photos/images/facebook/001/244/891/d1f.png">
        <img src="https://i.kym-cdn.com/photos/images/facebook/001/244/891/d1f.png">
        <img src="https://i.kym-cdn.com/photos/images/facebook/001/244/891/d1f.png">
        <img src="https://i.kym-cdn.com/photos/images/facebook/001/244/891/d1f.png">
        <img src="https://i.kym-cdn.com/photos/images/facebook/001/244/891/d1f.png">
        <img src="https://i.kym-cdn.com/photos/images/facebook/001/244/891/d1f.png">
        </div>
        <audio id="myAudio" autoplay>
            <source src="https://sound.peal.io/ps/audios/000/017/265/original/youtube_17265.mp3" type="audio/mpeg">
        </audio><br>
    </body>
</html>
